<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classroom Organizer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
</head>
<body>
  <h1>Classroom Organizer</h1>

  <label>Number of Students:</label>
  <input type="number" id="seatCount" min="1" max="40">
  <button onclick="generateInputTable()">Create Table</button>

  <br><br>
  <label>Is your classroom U-shaped?</label>
  <select id="isUShaped">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <div>
    <label><input type="checkbox" id="useRowdiness" checked> Use Rowdiness Logic</label>
    <label><input type="checkbox" id="useTeacher" checked> Use Teacher Proximity</label>
  </div>

  <br>
  <button onclick="generateSeating()">Generate Seating Chart</button>
  <button onclick="saveData()">Save</button>
  <button onclick="loadData()">Load</button>

  <h2>Student Input</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Rowdiness</th>
        <th>Participation</th>
        <th>Teacher Preference</th>
        <th>Door Preference</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <h2>Seating Chart</h2>
  <table id="seating-chart" border="1"></table>
  <script src="script.js"></script>
</body>
</html>
